<div class="form-wrap">

	<label><input name="isNewTabOpen" type="radio" checked> 是</label>
	<label><input name="isNewTabOpen" type="radio" > 否</label>

	<div data-xrole="encode" class="btn primary" >编码</div>
	<div data-xrole="decode" class="btn primary" >解码</div>
</form>

<div id="out"></div>
